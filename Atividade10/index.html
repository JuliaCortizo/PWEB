<!DOCTYPE html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        function criarObjetos(){
        //Criando com object()    
        var aluno1 = new Object();
        aluno1.ra = "0030482113034";
        aluno1.nome = "Julia Cortizo Gomes";

        //Criando objeto literal
        var aluno2 = {
            ra: "0030482113034",
            nome: "Julia Cortizo Gomes"
        }

        //
        var aluno3 = {};
        var prop_ra = 'ra';
        var prop_nome = 'nome';
        aluno3[prop_ra] = '0030482113034';
        aluno3[prop_nome] = 'Julia Cortizo Gomes';

        //usando função construtora
        function Aluno(ra, nome){
            this.ra = ra;
            this.nome = nome;

            this.MostraDados = function(){
                return "ra =" + this.ra + "nome= " + this.nome;
            }
        }

        var aluno4 = new Aluno("0030482113034", "Julia Cortizo Gomes");

        function Aluno6(){
            var ra;
            var nome;

            this.getNome = function (){
                return this.nome;
            }
            this.getRa = function (){
                return this.ra;
            }

            this.setRa = function(value){
                this.ra = value;
            }

            this.setNome = function(value){
                this.nome = value;
            }

            this.setRa = function(value){
                this.ra = value;
            }
        }

        var aluno6 = new Aluno6();
        aluno6.setNome("Julia Cortizo");
        aluno6.setRa("0030482113034");

        //CRIANDO HERANÇA
        function AlunoADS(){
            var numLab;

            this.setNumLab = function(value){
                this.numLab = value;
            }

            this.getNumLab = function(){
                return this.numLab;
            }
        }

        AlunoADS.prototype = new Aluno6();
        var aluno7 = new AlunoADS();
        aluno7.setNome("julia");
        aluno7.setRa("0030482113034");



        
        alert("Nome aluno 1: " + aluno1.nome + "RA: " + aluno1.ra);
        alert("Nome aluno 2: " + aluno2.nome + "RA: " + aluno2.ra);
        alert("Nome aluno 3: " + aluno3.nome + "RA: " + aluno3.ra);
        alert(aluno4.MostraDados());
        alert("Somente nome aluno 4: " + aluno4.nome);
        alert("Nome aluno 6: " + aluno6.getNome() + "RA: " + aluno6.getRa());
        alert("Nome aluno 7: " + aluno7.getNome() + "RA: " + aluno7.getRa());
    }
    </script>
    <button onclick="criarObjetos()"> Criar objetos </button>
</body>

</html>
